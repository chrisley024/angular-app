<ul class="list-group">
  <input
    type="text"
    (keyup.enter)="createPost(title)"
    #title
    class="form-control"
    placeholder="Type here to add post..."
  />
  <li *ngFor="let post of posts" class="list-group-item">
    <button (click)="updatePost(post)" class="btn btn-primary btn-sm updateBtn">
      Update
    </button>
    {{ post.title }}
    <button (click)="deletePost(post)" class="btn btn-default btn-sm deleteBtn">
      Delete
    </button>
  </li>
</ul>
